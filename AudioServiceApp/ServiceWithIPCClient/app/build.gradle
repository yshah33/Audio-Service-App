apply plugin: 'com.android.application'

android {
    compileSdk 34

    defaultConfig {
        applicationId "course.examples.Services.KeyClient"
        minSdkVersion 26
        targetSdkVersion 34
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    namespace "course.examples.Services.KeyClient"
}
dependencies {
    implementation 'androidx.legacy:legacy-support-core-utils:1.0.0'
}